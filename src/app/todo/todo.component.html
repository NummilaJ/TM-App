<div class="flex-container mt-lg-5">
  <div class="card gradient-background">
    <div class="card-header">
      <div class="input-group mb-3">
        <input [(ngModel)]="newTodoText" class="form-control" placeholder="Uusi tehtävä..." (keydown.enter)="addTodo"/>
        <div class="input-group-append" style="margin-left: 10px;">
          <button (click)="addTodo()" class="btn btn-secondary">Lisää</button>
        </div>
      </div>

      <ul class="list-group">
        <li *ngFor="let todo of todos.slice().reverse(); let i = index" cdkDrag class="list-group-item d-flex justify-content-between align-items-center rounded p-3" style="background-color: #f5f5f5;">
          <div class="d-flex align-items-center">
            <input type="checkbox" [(ngModel)]="todo.done" class="mr-2" />
            <span class="mr-2">{{ todo.text }}</span>
            <span *ngIf="todo.done" class="valmis-box btn-sm">Valmis</span>
          </div>
          <div>
            <button (click)="toggleComment(todo)" class="btn btn-secondary btn-sm mr-2">{{ todo.showComment ? 'Piilota kommentit' : 'Kommentit' }}</button>
            <textarea [(ngModel)]="todo.comment" placeholder="Lisää kommentti..." rows="4" class="form-control rounded p-2" *ngIf="todo.showComment"></textarea>
            <button (click)="removeTodo(i)" class="btn btn-danger btn-sm ml-2">Poista</button>
          </div>
        </li>
      </ul>

      <button (click)="saveTodosToLocalStorage()" class="btn btn-secondary mt-2 float-right">Tallenna</button>
    </div>
  </div>
</div>
